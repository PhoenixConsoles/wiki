<a href="{{ site.repo }}/edit/{{ site.github_branch }}/{{ page.path }}" target="_blank"><i class="fa fa-edit fa-fw"></i> Edit this page on GitHub</a>
<a href="{{ site.repo }}/issues/new?labels={% if page.editable %}{{ page.editable }}{% else %}sortme{% endif %}&title=Issue: &body=Issue on: {{ site.repo }}/tree/master/{{ page.path }}" target="_blank"><i class="fab fa-github fa-fw"></i> Create issue</a>
<a href="{{ site.repo }}/issues/new?labels=input&title=Question/Report: &body=Question/Report on: {{ site.repo }}/tree/master/{{ page.path }}" target="_blank"><i class="fas fa-question fa-fw"></i> Ask a Question or Report Information</a>
<a href="{{ site.repo }}/issues/new?labels=interact&title=Suggestion: &body=Suggestion on: {{ site.repo }}/tree/master/{{ page.path }}" target="_blank"><i class="fas fa-tasks fa-fw"></i> Make a Suggestion</a>
